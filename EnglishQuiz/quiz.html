<body class="default_text">

    <h1 class="middle_text">Ëã±ÂçòË™û„ÇØ„Ç§„Ç∫„Ç¢„Éó„É™</h1>
    <p class="small_text">Ëã±ÂçòË™û„ÅÆÊÑèÂë≥„ÇíÁ≠î„Åà„Çã„ÇØ„Ç§„Ç∫„Å´ÊåëÊà¶„Åó„Åæ„Åó„Çá„ÅÜÔºÅ</p>

    <button id="startBtn" class="default_text" onclick="startQuiz()">„ÇØ„Ç§„Ç∫„ÇíÂßã„ÇÅ„Çã</button>
    <button id="addQuestionBtn" class="default_text" onclick="addQuestion()">ÂïèÈ°åÂ¢óÂä†</button>
    <div id="quiz-container">
        <br><br><br><br><br><br><br>
        <p id="question" class="question-text large_text shadow">???</p>
        <input type="text" class="answer-text default_text middle_text" id="answer" placeholder="ÊÑèÂë≥„ÇíÂÖ•Âäõ"
            onkeydown="handleKeyDown(event)">
        <button id="answerBtn" class="defaultBtn default_text small_text" onclick="checkAnswer()">ÂõûÁ≠î„Åô„Çã</button>
        <p id="answer-feedback" class="feedback-text small_text">?????</p>
        <p id="score" class="feedback-text small_text">Ê≠£Ëß£Êï∞: 0 / 20</p>
    </div>
    <div id="result-container">
        <h2 id="result"></h2>
    </div>
    <button class="action_button default_text small_text" onclick="mute(this)" id="muteBtn">üîá„Éü„É•„Éº„Éà‰∏≠</button>

    <script>

        var muting = true;
        function mute(obj) {
            if (muting == true) {
                muting = false;
                obj.innerHTML = "üéµ„ÄÄÈÄöÁü•‰∏≠„ÄÄ"
            } else if (muting == false) {
                stopAllAlarms();
                muting = true;
                obj.innerHTML = "üîá„Éü„É•„Éº„Éà‰∏≠";
            }
        }

        let bgm;
        let goalCorrectAnswers = 20;
        let currentQuestion = 0;
        let correctAnswers = 0;
        let startTime;

        window.addEventListener('click', function (event) {
            if (document.getElementById('startBtn').disabled == false) {
                startTime = getNowTime();
                startQuiz();
            }
        });

        function addQuestion() {
            goalCorrectAnswers += 10;
            document.getElementById('score').textContent = `Ê≠£Ëß£Êï∞: ${correctAnswers} / ${goalCorrectAnswers}`;
        }

        function startQuiz() {
            document.getElementById('startBtn').disabled = true;
            currentQuestion = Math.floor(Math.random() * questions.length);
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('question').textContent = questions[currentQuestion].word + questions[currentQuestion].type;
            document.getElementById('score').textContent = `Ê≠£Ëß£Êï∞: ${correctAnswers} / ${goalCorrectAnswers}`;
            if (muting == false) {
                bgm = playAlarm('img/bgm.mp3', true);
            }

        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswersArray = questions[currentQuestion].meanings.map(meaning => meaning.toLowerCase());
            const feedbackElement = document.getElementById('answer-feedback');
            const correctAnswersString = questions[currentQuestion].meanings.join('„ÄÅ');
            if (correctAnswersArray.includes(userAnswer)) {
                feedbackElement.textContent = `Ê≠£Ëß£ÔºÅÊ≠£Ëß£„ÅØ„Äå${correctAnswersString}„Äç„Åß„Åô„ÄÇ`;
                correctAnswers++;
            } else {
                feedbackElement.textContent = `‰∏çÊ≠£Ëß£„ÄÇÊ≠£Ëß£„ÅØ„Äå${correctAnswersString}„Äç„Åß„Åô„ÄÇ`;
            }

            currentQuestion = Math.floor(Math.random() * questions.length);

            if (currentQuestion < questions.length && correctAnswers < goalCorrectAnswers) {
                document.getElementById('question').textContent = questions[currentQuestion].word + questions[currentQuestion].type;
                document.getElementById('answer').value = '';
                document.getElementById('score').textContent = `Ê≠£Ëß£Êï∞: ${correctAnswers} / ${goalCorrectAnswers}`;
            } else {
                showResult();
            }
        }

        function showResult() {
            stopAllAlarms();
            banner('ÁµÇ‰∫Ü', calcElapsedTime(startTime, getNowTime()));
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('startBtn').disabled = false;

            const resultElement = document.getElementById('result');
            resultElement.textContent = `„ÇØ„Ç§„Ç∫ÁµÇ‰∫ÜÔºÅÊ≠£Ëß£Êï∞: ${correctAnswers} / ${goalCorrectAnswers}`;

            if (correctAnswers === goalCorrectAnswers) {
                resultElement.style.color = 'green';
            } else {
                resultElement.style.color = 'red';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>
