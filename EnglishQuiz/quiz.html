    <script>

        var muting = true;
        function mute(obj) {
            if (muting == true) {
                muting = false;
                obj.innerHTML = "ğŸµã€€é€šçŸ¥ä¸­ã€€"
            } else if (muting == false) {
                stopAllAlarms();
                muting = true;
                obj.innerHTML = "ğŸ”‡ãƒŸãƒ¥ãƒ¼ãƒˆä¸­";
            }
        }

        let bgm;
        let goalCorrectAnswers = 20;
        let currentQuestion = 0;
        let currentQuestionNo = 0;
        let correctAnswers = 0;
        let startTime;

        window.addEventListener('click', function (event) {
            if (document.getElementById('startBtn').disabled == false) {
                startTime = getNowTime();
                startQuiz();
            }
        });

        function addQuestion() {
            goalCorrectAnswers += 10;
            document.getElementById('score').textContent = `æ­£è§£æ•°: ${correctAnswers} / ${goalCorrectAnswers}`;
        }

        function startQuiz() {
            document.getElementById('startBtn').disabled = true;
            currentQuestion = Math.floor(Math.random() * questions.length);
            document.getElementById('quiz-container').style.display = 'grid';
            document.getElementById('result-container').style.display = 'none';
            showQuestion();
            if (muting == false) {
                bgm = playAlarm('img/bgm.mp3', true);
            }

        }

        function showQuestion() {
            currentQuestion = Math.floor(Math.random() * questions.length);
            currentQuestionNo = Math.floor(Math.random() * 6);
            for (let i = 0; i < 6; i++) {
                if (i == currentQuestionNo) {
                    const correctAnswersString = questions[currentQuestion].meanings.join('ã€');
                    document.getElementById(`answerBtn_${i}`).textContent = correctAnswersString;
                } else {
                    let selectedNo;
                    do {
                        selectedNo = Math.floor(Math.random() * questions.length);
                    } while (questions[selectedNo].type !== questions[currentQuestion].type || selectedNo == currentQuestion);
                    let answersString = questions[selectedNo].meanings.join('ã€');
                    document.getElementById(`answerBtn_${i}`).textContent = answersString;
                }
            }
            document.getElementById('question').textContent = questions[currentQuestion].word + questions[currentQuestion].type;
            document.getElementById('score').textContent = `æ­£è§£æ•°: ${correctAnswers} / ${goalCorrectAnswers}`;
        }

        function checkAnswer(selectNo) {
            const feedbackElement = document.getElementById('answer-feedback');
            const correctAnswersString = questions[currentQuestion].meanings.join('ã€');
            if (currentQuestionNo == selectNo) {
                feedbackElement.textContent = `æ­£è§£ï¼æ­£è§£ã¯ã€Œ${correctAnswersString}ã€ã§ã™ã€‚`;
                correctAnswers++;
            } else {
                feedbackElement.textContent = `ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${correctAnswersString}ã€ã§ã™ã€‚`;
            }

            if (currentQuestion < questions.length && correctAnswers < goalCorrectAnswers) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            stopAllAlarms();
            banner('çµ‚äº†', calcElapsedTime(startTime, getNowTime()));
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('startBtn').disabled = false;

            const resultElement = document.getElementById('result');
            resultElement.textContent = `ã‚¯ã‚¤ã‚ºçµ‚äº†ï¼æ­£è§£æ•°: ${correctAnswers} / ${goalCorrectAnswers}`;

            if (correctAnswers === goalCorrectAnswers) {
                resultElement.style.color = 'green';
            } else {
                resultElement.style.color = 'red';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
