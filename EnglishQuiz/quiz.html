<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="english.js"></script>
    <script type="text/javascript" src="./../util/audio.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語クイズアプリ</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            text-align: center;
        }

        #quiz-container {
            margin-top: 20px;
            width: 50vw;
            height: 35vw;
            position:relative;
            left: 25vw;
            background-image: url("img/blackboard.png");
            background-size: 100%;
            background-repeat: no-repeat;
        }

        #result-container {
            margin-top: 20px;
        }

        .question-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 64px;
            width: 40vw;
            color: black;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            text-shadow: 1px 1px 0 #FFF, -1px -1px 0 #FFF,
                -1px 1px 0 #FFF, 1px -1px 0 #FFF,
                0px 1px 0 #FFF, 0-1px 0 #FFF,
                -1px 0 0 #FFF, 1px 0 0 #FFF;
            position: absolute;
            top: 8vw;
            left: 5vw;

        }

        .answer-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 36px;
            color: black;
            font-weight: bold;
            text-align: center;
            width: 28vw;
            height: 4vw;
            margin-top: 5px;
            position: absolute;
            top: 16vw;
            left: 5vw;
        }

        .action_button {
            width: 10vw;
            height: 4vw;
            border-radius: 15px;
            font-family: 'Helvetica', sans-serif;
            font-size: 24px;
            color: black;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 16.5vw;
            left: 34.5vw;
        }

        .feedback-text {
            font-family: 'Helvetica', sans-serif;
            font-size: 24px;
            color: black;
            font-weight: bold;
            text-align: center;
            width: 40vw;
            margin-top: 5px;
            position: absolute;
            left: 5vw;
        }
        #answer-feedback{
            top: 24vw;
        }
        #score{
            top: 27vw;
        }

        @media screen and (max-width:1200px){
            #quiz-container {
                width: 90vw;
                height: 60vw;
                left: 5vw;
            }
            .question-text {
                width: 80vw;
                top: 15vw;
                left: 5vw;
            }

            .answer-text {
                width: 54vw;
                height: 4vw;
                top: 30vw;
                left: 10vw;
            }

            .action_button {
                width: 16vw;
                height: 4vw;
                top: 31vw;
                left: 65vw;
            }

            .feedback-text {
                width: 80vw;
                left: 5vw;
            }
            #answer-feedback{
                top: 42vw;
            }
            #score{
                top: 48vw;
            }
        }
        @media screen and (max-width:900px){
            .question-text {
                font-size: 48px;
            }
            .answer-text,.action_button,.feedback {
                font-size: 21px;
            }
        }
        @media screen and (max-width:800px){
            .question-text {
                font-size: 36px;
            }
            .answer-text,.action_button,.feedback {
                font-size: 16px;
            }
        }
        @media screen and (max-width:700px){
            .question-text {
                font-size: 24px;
            }
            .answer-text,.action_button,.feedback {
                font-size: 10px;
            }
        }
        @media screen and (max-width:500px){
            .question-text {
                font-size: 18px;
            }
            .answer-text,.action_button,.feedback {
                font-size: 6px;
            }
        }


    </style>
</head>

<body>

    <h1>英単語クイズアプリ</h1>
    <p>英単語の意味を答えるクイズに挑戦しましょう！</p>

    <button id="startBtn" onclick="startQuiz()">クイズを始める</button>

    <div id="quiz-container">
        <br><br><br><br><br><br><br>
        <p id="question" class="question-text">???</p>
        <input type="text" class="answer-text" id="answer" placeholder="意味を入力" onkeydown="handleKeyDown(event)">
        <button class="action_button" onclick="checkAnswer()">回答する</button>
        <p id="answer-feedback" class="feedback-text">?????</p>
        <p id="score" class="feedback-text">正解数: 0 / 10</p>
    </div>

    <div id="result-container">
        <h2 id="result"></h2>
    </div>

    <script>

        window.addEventListener('click', function(event) {
            if(document.getElementById('startBtn').disabled == false){
                startQuiz();
            }
        });

        let bgm;
        const goalCorrectAnswers = 10;
        let currentQuestion = 0;
        let correctAnswers = 0;

        function startQuiz() {
            document.getElementById('startBtn').disabled = true;
            currentQuestion = Math.floor(Math.random() * questions.length);
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('question').textContent = questions[currentQuestion].word+questions[currentQuestion].type;
            document.getElementById('score').textContent = `正解数: ${correctAnswers} / ${goalCorrectAnswers}`;
            bgm = playAlarm('img/bgm.mp3', true);
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswersArray = questions[currentQuestion].meanings.map(meaning => meaning.toLowerCase());
            const feedbackElement = document.getElementById('answer-feedback');
            const correctAnswersString = questions[currentQuestion].meanings.join('、');
            if (correctAnswersArray.includes(userAnswer)) {
                feedbackElement.textContent = `正解！正解は「${correctAnswersString}」です。`;
                correctAnswers++;
            } else {
                feedbackElement.textContent = `不正解。正解は「${correctAnswersString}」です。`;
            }

            currentQuestion = Math.floor(Math.random() * questions.length);

            if (currentQuestion < questions.length && correctAnswers < goalCorrectAnswers) {
                document.getElementById('question').textContent = questions[currentQuestion].word+questions[currentQuestion].type;
                document.getElementById('answer').value = '';
                document.getElementById('score').textContent = `正解数: ${correctAnswers} / ${goalCorrectAnswers}`;
            } else {
                showResult();
            }
        }

        function showResult() {
            stopAllAlarms();
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('startBtn').disabled = false;

            const resultElement = document.getElementById('result');
            resultElement.textContent = `クイズ終了！正解数: ${correctAnswers} / ${goalCorrectAnswers}`;

            if (correctAnswers === goalCorrectAnswers) {
                resultElement.style.color = 'green';
            } else {
                resultElement.style.color = 'red';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }
    </script>

</body>

</html>
